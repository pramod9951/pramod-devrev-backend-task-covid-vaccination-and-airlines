<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title> Pramod CovidVaccination-Booking</title>

    <style>
        /* Light theme styles */
        body.light {
            background-color: #b4eafa;
            color: #000000;
        }

        /* Dark theme styles */
        body.dark {
            background-color: #251c27;
            color: #ffffff;
        }

        .navbar {
            background-color: rgb(84, 16, 110);
        }

    </style>
</head>

<body class="light">
    <!-- Nav Bar Content -->
    <nav class="navbar navbar-light">
        <a style="margin-left: 10px;" class="navbar-brand" href="#">
            <img src="static/logo.svg" alt="logo" width="50" height="50" style="border-radius: 50%;">
        </a>
        <span class="mx-auto">
            <h2>Pramod Covid Vaccination Admin Portal</h2>
        </span>
    </nav>

    <!-- Light/Dark Toggle Switch -->
    <div style="margin-left: 50px; border: 3px; border-color: black;" class="form-check form-switch btn-lg">
        <input style="margin-left: -25px;cursor: pointer;" class="form-check-input" type="checkbox"
            id="flexSwitchCheckDefault">
        <br>
        <label style="margin-left: -50px;cursor: pointer;" class="form-check-label"
            for="flexSwitchCheckDefault">Light/Dark</label>
    </div>

    <!-- Home Button -->
    <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="margin-top:-65px; margin-right: 10px;">
        <button class="btn btn-primary" type="button" onclick="location.href='/'">HOME</button>
    </div>

    <br><br>
    <div class="container" style="width:35%">
        <div class="card  text-center bg-secondary">
            <div class="card-header text-white bg-dark ">
              <h2>Admin Log-In!</h2>
            </div>
            <div class="card-body text-white bg-secondary mb-3">
                <div class="d-grid gap-2 d-md-flex justify-content">
                    <div class="container-fluid">
                        <form action="/admin/login" method="POST">
                            <br>
                            <div class="d-flex">
                                <h5>Email: </h5>
                                <input class="form-control" type="email" name="email" style="margin-left: 65px;margin-top: -4px;" placeholder="Enter your Email-Id">
                            </div>
                            <br>
                            <div class="d-flex">
                                <h5>Password: </h5>
                                <input class="form-control" type="password" name="password" style="margin-left: 30px;margin-top: -4px;" placeholder="Enter password">
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary">Log-In</button>
                        </form>
                    </div>
                </div>
            </div>
          </div>
          <div class="card-footer bg-dark text-muted text-center">
            Respective Center's Admin can login and modify the data.
        </div>
    </div>

    <script>
        const toggleSwitch = document.querySelector('#flexSwitchCheckDefault');
        const body = document.querySelector('body');

        // Function to toggle between light and dark themes
        function toggleTheme() {
            if (body.classList.contains('light')) {
                body.classList.remove('light');
                body.classList.add('dark');
            } else {
                body.classList.remove('dark');
                body.classList.add('light');
            }
        }

        // Event listener for the toggle switch
        toggleSwitch.addEventListener('change', toggleTheme);
        
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Font Awesome icons for chat support icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</body>

</html>
